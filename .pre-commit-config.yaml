repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        args: ["--allow-multiple-documents"]
      - id: check-json
        # Exclude JSONC files (JSON with Comments) as they need comment support
        exclude: "tsconfig.*\\.json|biome\\.jsonc"
      - id: check-toml
      - id: check-xml
      - id: end-of-file-fixer
        exclude: ^\.idea/
        files: ^client/src/components/.*\.(tsx|stories\.tsx)$
      - id: trailing-whitespace
        exclude: ^\.idea/
        files: ^client/src/components/.*\.(tsx|stories\.tsx)$
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ["--fix=lf"]
        exclude: ^\.idea/
        files: ^client/src/components/.*\.(tsx|stories\.tsx)$

  - repo: local
    hooks:
      - id: biome
        name: biome
        entry: npx biome format --write
        language: system
        files: ^client/src/components/.*\.tsx$
        pass_filenames: true

